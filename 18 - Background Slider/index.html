<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(assets/city_on_water.jpg);"></div>
        <div class="slide" style="background-image: url(assets/exploer_the_world.jpg);"></div>
        <div class="slide" style="background-image: url(assets/forest.jpg);"></div>
        <div class="slide" style="background-image: url(assets/mountain_cloud.jpg);"></div>
        <div class="slide" style="background-image: url(assets/sun_beach.jpg);"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>


        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</body>

</html>
